<H1>
<FONT COLOR="#aa0000">Regmap</FONT></H1></CENTER>
<HR>
A <em> regmap </em> is a mapping from virtual register to virtual or physical
register, and is used by MLRISC register allocators to
represent the current binding of virtual registers.  Regmaps are implemented
as <em> Intmap </em> in MLRISC, regmaps are defined in the
<a href="cells.html"> CELLS </a> interface.
